<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport"    content="width=device-width, initial-scale=1">
    <meta name="author"      content="Saulo Poveda Montesdeoca">
    <meta name="description" content="Obed Guerra Design">

    <link rel="shortcut icon" href="img/favicon.png">

    <title>Obed Guerra</title>

    <!--
    ╔═════════════╗
    ║     CSS     ║
    ╚═════════════╝
    -->

    <!-- Normalize.css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    
    <!-- Animate.css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- Local -->
    <link rel="stylesheet" href="css/styles.css">

    <!--
    ╔═══════════════╗
    ║     FONTS     ║
    ╚═══════════════╝
    -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body id="top">

    <!-- Preloader -->
    <div id="preloader">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Top Button -->
    <a class="top-button page-scroll" href="#top" title="Volver arriba">
        <i class="fa fa-arrow-up" aria-hidden="true"></i>
    </a>

    <!--
    ╔════════════════╗
    ║     NAVBAR     ║
    ╚════════════════╝
    -->

    <nav>
        <div class="wrapper">
            <div class="brand">
                Obed Guerra
            </div>
            <div class="items">
                <a class="item" href="#">
                    Proyectos
                </a>
                <a class="item" href="#">
                    Conóceme
                </a>
                <a class="item" href="#">
                    Contacto
                </a>
            </div>
        </div>
    </nav>

    <!--
    ╔══════════════════╗
    ║     PROJECTS     ║
    ╚══════════════════╝
    -->

    <section id="proyectos">
        <div class="proyecto wow fadeIn">
            <img src="img/1.jpg" alt="">
        </div>
        <div class="proyecto wow fadeIn">
            <img src="img/2.jpg" alt="">
        </div>
        <div class="proyecto wow fadeIn">
            <img src="img/3.jpg" alt="">
        </div>
        <div class="proyecto wow fadeIn">
            <img src="img/4.jpg" alt="">
        </div>
        <div class="proyecto wow fadeIn">
            <img src="img/5.jpg" alt="">
        </div>
        <div class="proyecto wow fadeIn">
            <img src="img/6.jpg" alt="">
        </div>
        <div class="proyecto wow fadeIn">
            <img src="img/7.jpg" alt="">
        </div>
        <div class="proyecto wow fadeIn">
            <img src="img/8.jpg" alt="">
        </div>
        <div class="proyecto wow fadeIn">
            <img src="img/9.jpg" alt="">
        </div>
        <div class="proyecto wow fadeIn">
            <img src="img/10.jpg" alt="">
        </div>
        <div class="proyecto wow fadeIn">
            <img src="img/11.jpg" alt="">
        </div>
    </section>

    <!--
    ╔════════════════╗
    ║     SOCIAL     ║
    ╚════════════════╝
    -->

    <section id="redes-sociales">
        <div class="red-social wow fadeIn">
            <i class="fa fa-linkedin" aria-hidden="true"></i>
        </div>
        <div class="red-social wow fadeIn" data-wow-delay=".15s">
            <i class="fa fa-instagram" aria-hidden="true"></i>
        </div>
        <div class="red-social wow fadeIn" data-wow-delay=".3s">
            <i class="fa fa-behance" aria-hidden="true"></i>
        </div>
    </section>

    <!--
    ╔════════════════╗
    ║     FOOTER     ║
    ╚════════════════╝
    -->

    <footer>
        <p>Obed Guerra</p>
    </footer>

    <!-- ────────── -->
    <!--     JS     -->
    <!-- ────────── -->

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Bootstrap JS CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- WOW -->
    <script src="js/wow.min.js"></script>

    <!-- jQuery Easing CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    <!-- Smooth Scrolling -->
    <script src="js/scrolling-nav.js"></script>

    <!-- Local -->
    <script src="js/functions.js"></script>

</body>
</html>
