<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport"    content="width=device-width, initial-scale=1">
    <meta name="author"      content="Saulo Poveda Montesdeoca">
    <meta name="description" content="Obed Guerra Design">

    <!-- <link rel="shortcut icon" href="img/favicon.png"> -->

    <title>Obed Guerra</title>

    <!-- ─────────── -->
    <!--     CSS     -->
    <!-- ─────────── -->

    <!-- Normalize.css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    
    <!-- Animate.css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    
    <!-- Local -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- ───────────── -->
    <!--     FONTS     -->
    <!-- ───────────── -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body id="top">

    <!-- Preloader -->
    <div id="preloader">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Top Button -->
    <a class="top-button smooth-scrolling" href="#top">
        <i class="flecha fa fa-angle-up" aria-hidden="true"></i>
    </a>

    <!-- ────────────── -->
    <!--     NAVBAR     -->
    <!-- ────────────── -->

    <nav>
        <div class="wrapper">
            <div class="brand">
                <img src="img/logo.png" alt="">
                <h1>Obed Guerra</h1>
            </div>
            <div class="items">
                <a class="item" href="index.html">
                    Proyectos
                    <img class="trazo" src="img/trazo1.png" alt="">
                </a>
                <a class="item" href="about.html">
                    Conóceme
                    <img class="trazo" src="img/trazo2.png" alt="">
                </a>
                <a class="item active" href="contact.html">
                    Contacto
                    <img class="trazo" src="img/trazo3.png" alt="">
                </a>
            </div>
        </div>
    </nav>

    <!-- ────────────── -->
    <!--     SOCIAL     -->
    <!-- ────────────── -->

    <section id="redes-sociales">
        <div class="red-social wow fadeIn">
            <i class="icon fa fa-linkedin" aria-hidden="true"></i>
        </div>
        <div class="red-social wow fadeIn" data-wow-delay=".15s">
            <i class="icon fa fa-instagram" aria-hidden="true"></i>
        </div>
        <div class="red-social wow fadeIn" data-wow-delay=".3s">
            <i class="icon fa fa-behance" aria-hidden="true"></i>
        </div>
    </section>

    <!-- ────────────── -->
    <!--     FOOTER     -->
    <!-- ────────────── -->

    <footer>
        <p>Obed Guerra</p>
    </footer>

    <!-- ────────── -->
    <!--     JS     -->
    <!-- ────────── -->

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- WOW -->
    <script src="js/wow.min.js"></script>

    <!-- Local -->
    <script src="js/functions.js"></script>

</body>
</html>
